<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Recall Notebook</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #1f2937;
    }

    .header {
      margin-bottom: 16px;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12px;
      color: #6b7280;
    }

    .status {
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 12px;
    }

    .status.success {
      background: #d1fae5;
      color: #065f46;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }

    .status.info {
      background: #dbeafe;
      color: #1e40af;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      font-size: 12px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 4px;
    }

    input, textarea {
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #3b82f6;
      ring: 2px solid #bfdbfe;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      padding: 10px 16px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .link {
      text-align: center;
      margin-top: 12px;
    }

    .link a {
      font-size: 12px;
      color: #3b82f6;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    #loading {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Recall Notebook</h1>
    <p class="subtitle">Save this page to your notebook</p>
  </div>

  <div id="status" class="status info" style="display: none;"></div>

  <div class="form">
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Page title">
    </div>

    <div>
      <label for="url">URL</label>
      <input type="text" id="url" readonly>
    </div>

    <div>
      <label for="content">Content (optional)</label>
      <textarea id="content" placeholder="Selected text or page content"></textarea>
    </div>

    <button id="saveBtn">Save to Notebook</button>
    <div id="loading" class="status info">Saving...</div>
  </div>

  <div class="link">
    <a href="#" id="settingsLink">⚙️ Extension Settings</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
